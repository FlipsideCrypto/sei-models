version: 2
models:
  - name: silver__transactions_final
    description: Records of all transactions that have occurred on Osmosis, dating back to the genesis block. The columns blockchain, chain_id, and tx_status will be deprecating soon. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
      - name: TX_FROM
        description: "{{ doc('tx_from') }}"
        tests: 
          - not_null: 
              where: tx_succeeded = 'TRUE'
      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
      - name: CODESPACE
        description: "{{ doc('codespace') }}"
      - name: FEE
        description: "{{ doc('fee') }}"
        tests: 
          - not_null
      - name: GAS_USED
        description: "{{ doc('gas_used') }}"
      - name: GAS_WANTED
        description: "{{ doc('gas_wanted') }}"
      - name: TX_CODE
        description: "{{ doc('tx_code') }}"
      - name: MSGS
        description: "{{ doc('msgs') }}"
  
