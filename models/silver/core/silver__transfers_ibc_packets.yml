version: 2
models:
  - name: silver__transfers_ibc_packets
    description: "Records of all 'send_packet','acknowledge_packet','timeout_packet' messages on Sei"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: TX_SUCCEEDED
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN
      - name: MSG_GROUP
        description: "{{ doc('transfer_type') }}"
        tests: 
          - not_null
      - name: MSG_SUB_GROUP
        description: "{{ doc('sender') }}"
        tests: 
          - not_null
      - name: MSG_INDEX
        description: "{{ doc('amount') }}"
        tests: 
          - not_null
      - name: MSG_TYPE
        description: "{{ doc('currency') }}"
        tests: 
          - not_null
      - name: PACKET_SEQUENCE
        description: "{{ doc('receiver') }}"
        tests: 
          - not_null
      - name: PACKET_SRC_CHANNEL
        description: "{{ doc('receiver') }}"
        tests: 
          - not_null
      - name: PACKET_DST_CHANNEL
        description: "{{ doc('receiver') }}"
        tests: 
          - not_null
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
                - TIMESTAMP_LTZ