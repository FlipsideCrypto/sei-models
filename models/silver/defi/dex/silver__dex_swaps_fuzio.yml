version: 2
models:
  - name: silver__dex_swaps_fuzio
    description: Records of swaps that occurred on the Fuzio platform
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        # tests:
        #   - dbt_expectations.expect_row_values_to_have_recent_data:
        #       datepart: day
        #       interval: 7
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests: 
          - not_null
      - name: SWAPPER
        description: "{{ doc('swapper') }}"
        tests: 
          - not_null
      - name: MSG_GROUP
        description: "{{ doc('msg_group') }}"
        tests: 
          - not_null
      - name: MSG_SUB_GROUP
        description: "{{ doc('msg_sub_group') }}"
        tests: 
          - not_null
      - name: MSG_INDEX
        description: "{{ doc('msg_index') }}"
        tests: 
          - not_null
      - name: AMOUNT_IN
        description: "{{ doc('amount_in') }}"
        tests: 
          - not_null
      - name: CURRENCY_IN
        description: "{{ doc('currency_in') }}"
        tests: 
          - not_null
      - name: AMOUNT_OUT
        description: "{{ doc('amount_out') }}"
        tests: 
          - not_null
      - name: CURRENCY_out
        description: "{{ doc('currency_out') }}"
        tests: 
          - not_null
      - name: POOL_ADDRESS
        description: "{{ doc('pool_address') }}"
        tests: 
          - not_null
      - name: POOL_NAME
        description: "{{ doc('pool_name') }}"
        tests: 
          - not_null
  
