version: 2
models:
  - name: silver_evm__labels
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCKCHAIN
            - CREATOR
            - ADDRESS
          where: "not _is_deleted"
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null:
              where: "not _is_deleted"
      - name: CREATOR
        tests:
          - not_null:
              where: "not _is_deleted"
      - name: ADDRESS
        tests:
          - not_null:
              where: "not _is_deleted"
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ADDRESS_NAME
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: LABEL_TYPE
        tests:
          - not_null:
              where: "not _is_deleted"
      - name: LABEL_SUBTYPE
        tests:
          - not_null:
              where: "not _is_deleted"
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: PROJECT_NAME
        tests:
          - not_null:
              where: "not _is_deleted"
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR