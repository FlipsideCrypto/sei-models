name: dbt_run_scheduled_lq_load_testnet
run-name: dbt_run_scheduled_lq_load_testnet

on:
  workflow_dispatch:
  schedule:
    # “Hourly”
    - cron: '38 * * * *'

env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  called_workflow_template:
    uses: FlipsideCrypto/analytics-workflow-templates/.github/workflows/dbt_run_template.yml@main
    with:
      dbt_command: |
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run-operation load_blocks_lq; 
         dbt run-operation load_txs_lq;  
         dbt run -m models/bronze/bronze__blocks.sql+ --exclude models/silver/silver__oracle_votes.sql; 
      environment: workflow_testnet
      warehouse: ${{ vars.WAREHOUSE }}
    secrets: inherit 
