name: dbt_run_incremental
run-name: dbt_run_incremental

on:
  workflow_dispatch:
  # schedule:
  #   # Runs "at minute 7 and 37, every hour" (see https://crontab.guru)
  #   - cron: '7,37 * * * *'

env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  called_workflow_template:
    uses: FlipsideCrypto/analytics-workflow-templates/.github/workflows/dbt_run_template.yml@main
    with:
      dbt_command: |
         dbt run -m models/bronze models/silver models/gold --exclude models/silver/_observability/silver_observabilit* models/silver/streamline
         dbt run -m models/bronze/bronze_api/bronze_api__get_blockchain.sql;
         dbt run -m models/silver/core/silver__blockchain.sql;
         dbt run -m models/bronze/bronze_api/bronze_api__get_blockchain.sql;
         dbt run -m models/silver/core/silver__blockchain.sql;
         
      environment: workflow_prod
      warehouse: ${{ vars.WAREHOUSE }}
    secrets: inherit 
